<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Galisteo">
    <link rel="stylesheet" href="/Ejercicios/tabla/css/calculadora.css">
    <link rel="shortcut icon" href="/Ejercicios/tabla/imagenes/iconoLogo.png">
    <title>Tablas de contenido</title> 
</head>

<body>
    <div class="form-container">
        <h1>Calculadora</h1> <!-- Título -->
        <table class="calculadora">
            <tr>
                <td colspan="4" class="pantalla">0</td> <!-- Fusión de las celdas de la fila 1 para simular la pantalla -->
            </tr>
            <tr>
                <td>MC</td>
                <td>MR</td>
                <td>MS</td>
                <td>M+</td>
            </tr>
            <tr>
                <td>←</td>
                <td>CE</td>
                <td>C</td>
                <td>±</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
        <div class="volver-inicio">
            <a href="../index.html">VOLVER AL INICIO</a> <!-- Botón inicio -->
        </div>
    </div>
</body>

</html>
