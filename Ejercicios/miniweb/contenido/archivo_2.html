<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniweb - Archivo 2</title>
    <!-- Archivo CSS con ID "theme" para cambiar el tema -->
    <link id="theme" rel="stylesheet" type="text/css" href="../css/claro.css">
    <link rel="shortcut icon" href="/Ejercicios/miniweb/imagenes/icono.png">

    <!-- Script para activar el tema guardado -->
    <script>
        function tema_activo() {
            var theme = document.getElementById('theme'); // Selecci칩n por ID
            var temaGuardado = localStorage.getItem("tema");
            if (temaGuardado) {
                theme.setAttribute('href', '../' + temaGuardado);
            }
        }
    </script>
</head>

<body onload="tema_activo()">
