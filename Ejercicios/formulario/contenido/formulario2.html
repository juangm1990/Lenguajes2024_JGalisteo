<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juan Galisteo">
    <meta name="description" content="Formulario de contacto básico">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/Ejercicios/formulario/css/formulario2.css">
</head>

<body>
    <div class="form-container"> <!-- Nueva clase para centrar el formulario -->
        <h1>Formulario de Contacto</h1>
        <h3>Escríbenos nos pondremos en contacto contigo</h3>
        <form class="formulariorosa" name="contacto" method="post">
            <label for="nombre">Nombre<span>
                    <span class="asterisco">*</span>
                </span></label><br>
            <input type="text" name="nombre" placeholder="Introduzca su nombre" required><br>
            <label for="email">Email<span>
                    <span class="asterisco">*</span>
                </span></label><br>
            <input type="email" name="email" placeholder="Introduzca su email" required><br>
            <label for="Telefono">Teléfono</label><br>
            <input type="text" name="Telefono" placeholder="Introduce tu teléfono"><br>
            <label for="sitioweb">Sitio web</label><br>
            <input type="text" name="sitioweb" placeholder="Escribe la URL de tu sitio web"><br>
            <label for="Asunto">Asunto<span>
                    <span class="asterisco">*</span>
                </span></label><br>
            <input type="text" name="asunto" placeholder="Introduce tu asunto" required><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" cols="40" rows="10" required></textarea><br><br>
            <input class="boton" type="submit" value="Enviar">
            <p>
                <span class="asterisco">*</span> Los campos son obligatorios
            </p><br>
        </form>
        <div class="volver-inicio">
            <a href="../index.html">VOLVER AL INICIO</a>
        </div> <!-- Moved the link here -->
    </div>
</body>

</html>
