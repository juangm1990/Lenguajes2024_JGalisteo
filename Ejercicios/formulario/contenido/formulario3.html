<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juan Galisteo">
    <meta name="description" content="Formulario de contacto XAMPP">
    <title>Formulario de Ejemplo | XAMPP</title>
    <link rel="stylesheet" href="/Ejercicios/formulario/css/formulario3.css">
</head>

<body>
    <div class="diseño">
        <div class="formulario">
            <h1 id="inicioPagina">Formulario de Ejemplo | XAMPP</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu teléfono">

                <label for="color">Selecciona un color:</label>
                <input type="color" id="color" name="color" value="#000000">

                <label>Sexo:</label>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label>

                <label>Frutas que te gustan:</label>
                <input type="checkbox" id="manzana" name="frutas" value="manzana">
                <label for="manzana">Manzana</label>
                <input type="checkbox" id="pera" name="frutas" value="pera">
                <label for="pera">Pera</label>
                <input type="checkbox" id="platano" name="frutas" value="platano">
                <label for="platano">Plátano</label>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>

                <label for="archivo">Sube un archivo:</label>
                <input type="file" id="archivo" name="archivo">

                <input type="submit" value="Enviar">
            </form><br><br>
            <div class="volverinicio">
                <a href="../index.html">IR AL MENÚ PRINCIPAL</a>
            </div>
        </div>
    </div>
    <br>  

    <!-- BOTÓN PARA REGRESAR ARRIBA -->
    <div id="boton">
        <a href="#inicioPagina"><img src="/Ejercicios/imagenes/boton.png" alt="Botón de regreso"></a>
    </div>

    </footer>
</body>

</html>
