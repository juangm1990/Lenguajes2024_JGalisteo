<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="/Ejercicios/formulario/css/formulario3.css"> 
</head>
<body>
    <div class="formulario">
        <h1>Formulario de Ejemplo | XAMPP</h1>
        <form action="procesar.php" method="post">
            <!-- Campo de texto -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required placeholder="Introduce tu nombre">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" name="email" required placeholder="Introduce tu email">

            <!-- Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" placeholder="Introduce tu teléfono">

            <!-- Selección de color -->
            <label for="color">Selecciona un color:</label>
            <input type="color" name="color">

            <!-- Radio buttons -->
            <label>Sexo:</label>
            <input type="radio" name="sexo" value="hombre" required> Hombre
            <input type="radio" name="sexo" value="mujer"> Mujer

            <!-- Casillas de verificación -->
            <label>Frutas que te gustan:</label>
            <input type="checkbox" name="frutas[]" value="manzana"> Manzana
            <input type="checkbox" name="frutas[]" value="pera"> Pera
            <input type="checkbox" name="frutas[]" value="platano"> Plátano

            <!-- Área de texto -->
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>

            <!-- Selector de archivo -->
            <label for="archivo">Sube un archivo:</label>
            <input type="file" name="archivo">

            <!-- Enviar -->
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
