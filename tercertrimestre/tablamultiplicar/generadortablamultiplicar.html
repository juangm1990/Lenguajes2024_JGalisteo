<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla multiplicar</title>
  <link rel="stylesheet" href="generadortablamultiplicar.css" />
</head>

<body id="inicioPagina">
  <header>
    <h1>LMSGI: T18 y T19 | Javascript I y II</h1>
    <p class="subtitulo">Minicalculadora clases</p>
  </header>

  <div class="contenido">
    <h2>Tablas de multiplicar</h2>

    <label>Número: <input type="number" id="numero" /></label><br />
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const numero = Number(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      for (let j = 1; j <= numero; j++) {
        let tabla = "<div class='tabla'><strong>Tabla del " + j + "</strong><br>";
        for (let i = 0; i <= 10; i++) {
          tabla += j + " x " + i + " = " + j * i + "<br>";
        }
        tabla += "</div>";
        resultado.innerHTML += tabla;
      }
    }
  </script>

  <div id="botonizquierda">
    <a href="../index.html"><img src="../imagenes/botonHome.png" alt="Botón Home"></a>
  </div>
  <div id="botonderecha">
    <a href="#inicioPagina"><img src="../imagenes/boton.png" alt="Botón Arriba"></a>
  </div>

  <footer>
    <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
  </footer>
</body>
</html>
