<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Se define el conjunto de caracteres y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Tablas de Multiplicar</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>LMSGI: T18 y T19 | Javascript I y II</h1>
        <p class="subtitulo">Tabla de multiplicar</p> <!-- Subtítulo debajo del encabezado -->
    </header>

    <!-- Sección principal donde se genera la tabla de multiplicar -->
    <section class="contenido" id="inicioPagina">
        <h2>Generador de tablas de multiplicar</h2>
        
        <!-- Etiqueta y campo de entrada para el número de tablas a generar -->
        <label for="numero">Número de tablas de multiplicar a generar:</label>
        <input type="number" id="numero" min="1" value="3"> <!-- Por defecto generará 3 tablas -->
        
        <!-- Botón que ejecuta la función generarTablas() al hacer clic -->
        <button onclick="generarTablas()">Calcular</button>
        
        <!-- Div donde se mostrarán los resultados de las tablas -->
        <div id="resultado"></div>
    </section>
    
    <!-- BOTÓN PARA REGRESAR ARRIBA -->
    <div id="botonizquierda">
        <a href="../index.html"><img src="../imagenes/botonHome.png" alt="Botón Home"></a>
    </div>
    <div id="botonderecha">
        <a href="#inicioPagina"><img src="../imagenes/boton.png" alt="Botón Arriba"></a>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
