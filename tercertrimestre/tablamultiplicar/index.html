    <header>

        <h2>Generador de tablas de multiplicar</h2>
        <p>Crear con HTML y Javascript una página que genere tablas de multiplicar según la entrada que le demos.</p>
        <label for="numero">Número de tablas de multiplicar a generar:</label>
        <input type="number" id="numero" min="1" value="3">
