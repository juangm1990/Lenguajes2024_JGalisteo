<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto de Cajas Personalizadas</title>
  <link rel="stylesheet" href="cajaspersonalizadas.css" />
</head>
<body id="inicioPagina">
  <header>
    <h1>LMSGI: T19 | Javascript II</h1>
    <p class="subtitulo">Presupuesto de Cajas Personalizadas</p>
  </header>

  <div class="contenido">
    <h2>Calculadora de Cajas</h2>
    
    <div class="formulario">
      <div class="calculo">
        <label>Tipo de elemento:
          <select id="tipo">
            <option value="caja">Caja</option>
            <option value="cilindro">Cilindro</option>
          </select>
        </label>
        <div id="dimensiones">
          <label>Ancho (cm): <input type="number" id="ancho" /></label>
          <label>Alto (cm): <input type="number" id="alto" /></label>
          <label>Largo (cm): <input type="number" id="largo" /></label>
        </div>
        <label>Material:
          <select id="material">
            <option value="plastico">Plástico</option>
            <option value="carton">Cartón</option>
            <option value="madera">Madera</option>
          </select>
        </label>
        <button onclick="calcular()">Calcular</button>
      </div>

      <div class="resultado">
        <h3>Resultado</h3>
        <p id="info"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
  </footer>

  <script src="cajaspersonalizadas.js"></script>
</body>
</html>
