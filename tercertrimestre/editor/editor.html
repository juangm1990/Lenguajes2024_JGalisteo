<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Página con TinyMCE y html2pdf</title>

  <link rel="stylesheet" href="editor.css">

<body>
  <header>
    <h1>Página con TinyMCE y html2pdf</h1>

  <main class="contenido">
    <!-- Editor -->
    <textarea id="editorTexto">Esto es un editor de texto</textarea>

    <!-- Botones -->

      <button onclick="pasarADiv()">Pasar texto a div</button>
      <button onclick="generarPDF()">Generar PDF</button>
    </div>

    <!-- Área de salida -->
    <div id="salida" class="caja">
      Esto es un editor de texto
    </div>
  </main>

  <footer>
