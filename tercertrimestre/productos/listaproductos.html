<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Productos</title>
  <link rel="stylesheet" href="listaproductos.css" />
</head>

<body id="inicioPagina">
  <header>
    <h1>LMSGI: T18 y T19 | Javascript I y II</h1>
    <p class="subtitulo">Lista dinámica de productos</p>
  </header>

  <div class="contenido">
    <h2>Lista de productos</h2>

    <div class="formulario">
      <input type="text" id="producto" placeholder="Producto" />
      <input type="number" id="precio" placeholder="Precio (€)" />
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <button onclick="agregarProducto()">Añadir</button>
      <button onclick="reiniciarLista()">Reiniciar Lista</button>
    </div>

    <div id="lista"></div>
    <div id="total">Suma Total: 0 €</div>
  </div>

  <div id="botonizquierda">
    <a href="../index.html"><img src="../imagenes/botonHome.png" alt="Botón Home" /></a>
  </div>
  <div id="botonderecha">
    <a href="#inicioPagina"><img src="../imagenes/boton.png" alt="Botón Arriba" /></a>
  </div>

  <footer>
    <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
  </footer>

  <script src="listaproductos.js"></script>
</body>
</html>
