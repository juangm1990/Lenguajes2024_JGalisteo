<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Juan Galisteo" />
  <title>Presupuesto Tetris</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body id="iniciopagina">

  <header>
    <h1>Presupuesto Tetris</h1>
    <p class="subtitulo">Simulador interactivo</p>
  </header>

  <section class="filasuperior">
    <div class="zonapiezas" id="zonapiezas"></div>

    <div class="controlesuperior">
      <button id="borrar">Borrar Presupuesto</button>
      <label>Margen (%) <input type="number" id="margen" min="0" max="100" step="1"></label>
      <label>IVA (%) <input type="number" id="iva" min="0" max="100" step="1"></label>
    </div>
  </section>

  <main class="contenedordoble">

    <div class="informacion">
      <h2>Información</h2>
      <ul id="listaprecios"></ul>
      <button id="actualizarprecios">Actualizar Precios</button>
    </div>

    <div class="presupuesto">
      <h2>Presupuesto</h2>
      <table id="tabla">
        <tr>
          <th>Pieza</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
        <tbody id="tablacuerpo"></tbody>
        <tr>
          <td colspan="2">Total Bruto</td>
          <td id="totalbruto">€0.00</td>
        </tr>
        <tr>
          <td colspan="2">Total con margen</td>
          <td id="totalmargen">€0.00</td>
        </tr>
        <tr>
          <td colspan="2">Total con IVA</td>
          <td id="totaliva">€0.00</td>
        </tr>
      </table>
      <button id="descargarpdf">Descargar PDF</button>
    </div>

  </main>

  <!-- JS -->
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <footer>
    <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
  </footer>

</body>
</html>
