<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interfaz Mapa</title>
  <link rel="stylesheet" href="interfazmapa.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body id="inicioPagina">
  <header>
    <h1>LMSGI: T18 y T19 | Javascript I y II</h1>
    <p class="subtitulo">Interfaz para calcular distancias en el mapa</p>
  </header>

  <div class="contenido">
    <h2>Cálculo de Distancias</h2>

    <div class="formulario">
      <input type="text" id="origen" placeholder="Dirección de origen" readonly />
      <input type="text" id="destino" placeholder="Dirección de destino" readonly />
      <button onclick="calcularDistancia()">Calcular Distancia</button>
    </div>

    <p id="resultado">Haz clic izquierdo para marcar el origen y derecho para el destino.</p>

    <div id="mapa"></div>
  </div>

  <div id="botonizquierda">
    <a href="../index.html"><img src="../imagenes/botonHome.png" alt="Botón Home" /></a>
  </div>
  <div id="botonderecha">
    <a href="#inicioPagina"><img src="../imagenes/boton.png" alt="Botón Arriba" /></a>
  </div>

  <footer>
    <p>&copy; Juan Galisteo | Todos los derechos reservados</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="interfazmapa.js"></script>
</body>
</html>
